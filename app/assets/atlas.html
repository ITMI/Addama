    $(".datamap-item a.big").click(function(e) {
        var div = $(e.target).parent().parent();
        div.removeClass("small");
        div.removeClass("medium");
        div.addClass("big");
    });

    $(".datamap-item a.medium").click(function(e) {
        var div = $(e.target).parent().parent();
        div.removeClass("small");
        div.removeClass("big");
        div.addClass("medium");
    });
    
    $(".datamap-item a.small").click(function(e) {
        var div = $(e.target).parent().parent();
        div.removeClass("medium");
        div.removeClass("big");
        div.addClass("small");
    });
</script>
